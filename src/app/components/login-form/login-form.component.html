<div class="containe col-md-6">
  <h2>User Login</h2>
  <form #userForm="ngForm" (Submit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label>Name<span style="color: red">*</span></label>
      <input type="text" #nameRef="ngModel" minlength="4" maxlength="10" required name="name" class="form-control"
        ngModel>

      <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
        <div [hidden]="!nameRef.errors.required">
          Please Enter the name
        </div>
        <div [hidden]="!nameRef.errors.minlength">
          Name field should contain atleast 4 characters
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" #emailRef="ngModel" pattern="^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$"
        name="email" class="form-control" ngModel>
      <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
        <div [hidden]="!emailRef.errors.pattern">
          Please Enter valid email
        </div>
      </div>
    </div>

    <div ngModelGroup="address">
      <div class="form-group">
        <label>State<span style="color: red">*</span></label>
        <input type="text" #stateRef="ngModel" required name="state" class="form-control" ngModel>
        <div *ngIf="stateRef.errors && (stateRef.dirty || stateRef.touched)" class="alert alert-danger">
          <div [hidden]="!stateRef.errors.required">
            Please Enter State
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>City<span style="color: red">*</span></label>
        <input type="text" #cityRef="ngModel" required name="city" class="form-control" ngModel>
        <div *ngIf="cityRef.errors && (cityRef.dirty || cityRef.touched)" class="alert alert-danger">
          <div [hidden]="!cityRef.errors.required">
            Please Enter City
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Pin</label>
        <input type="text" #pinRef="ngModel" pattern="^[1-9][0-9]{4}$" name="pin" class="form-control" ngModel>
        <div *ngIf="pinRef.errors && (pinRef.dirty || pinRef.touched)" class="alert alert-danger">
          <div [hidden]="!pinRef.errors.pattern">
            Pin code must be of 5 digits
          </div>
        </div>
      </div>
    </div>

    <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
